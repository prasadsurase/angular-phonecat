<!DOCTYPE html>
<html lang="en" ng-app="phoneCatApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Phone Catalogue</title>
    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-resource.js"></script>

    <script src="lib/application.js"></script>
    <script src="lib/controllers.js"></script>
    <script src="lib/services.js"></script>
    <script src="lib/routes.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Phone Catalogue</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class='row'>
        <div class='col-md-2'>
        </div>
        <div class='col-md-10'>
          <div ng-view></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/ng-template" id="views/phones/list.html">
  <ul>
    <li ng-repeat="phone in phones" class="well">
    <div class='row'>
      <div class='col-md-2'>
      </div>
      <div class='col-md-10'>
        <a href="#/phones/{{phone.id}}">
          <strong>{{phone.name}}</strong>
        </a>
        <p>{{phone.snippet}}</p>
      </div>
      </li>
    </ul>
  </script>

  <script type="text/ng-template" id="views/phones/show.html">
    <p>{{phone.id}}</p>
    <p>{{phone.name}}</p>
    <p>{{phone.snippet}}</p>
    <p>{{phone.features}}</p>
    <p>{{phone.os}}</p>
    <p>{{phone.os_version}}</p>
  </script>

  <script type="text/ng-template" id="views/phones/edit.html">
    This is the content of the edit template
  </script>
